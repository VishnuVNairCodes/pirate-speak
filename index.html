<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate Speak</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <header>
      Pirate Speak Translator 🏴‍☠️
      </header>
    </nav>
    <main>
      <textarea
        id="txt-input"
        placeholder="put your sentence in English here and we will convert it to Pirate Speak"
      ></textarea>
      <button id="btn-translate">Translate To Pirate Speak</button>
      <div style="padding-left: 1rem">Translation will come here <span>👇</span></div>
      <div id="output"></div>
    </main>
    <footer>
      <div style="font-size: x-large; padding-bottom: 0.5rem">About</div>
      <p>
        Ye want to talk like a pirate, eh?
      </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
